<!doctype html>

<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <meta charset="utf-8">

  <title>Red switch</title>
  <meta name="description" content="Red switch">
  <meta name="author" content="bbrassart">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Generate real-time notification</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <label for="headings">Your title</label>
            <input type="text" required class="form-control" id="headings" placeholder="Enter your title">
          </div>
          <div class="form-group">
            <label for="textInput">Your text</label>
            <input type="text" required class="form-control" id="textInput" placeholder="Enter your text">
          </div>
          <div class="form-group">
            <label for="redirection">Redirection link</label>
            <input type="text" class="form-control" id="redirection" placeholder="Enter your redirection link">
          </div>
          <button type="submit" class="switch-container">
            <img class="red-switch"
                 src="https://openclipart.org/image/2400px/svg_to_png/1944/molumen-multicolor-power-buttons-4.png">
          </button>
        </form>
      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="js/scripts.js"></script>
  <script src="js/oneSignal.js"></script>
</body>
</html>
